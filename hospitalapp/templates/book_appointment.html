<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 50px;
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Appointment</h2>
        <p class="note">Time will be automatically assigned in 30-minute slots between 9 AM and 6 PM.</p>

        <form method="post">
            {% csrf_token %}
            <label for="{{ form.patient.id_for_label }}">Patient</label>
            {{ form.patient }}

            <label for="{{ form.doctor.id_for_label }}">Doctor</label>
            {{ form.doctor }}

            <label for="{{ form.appointment_date.id_for_label }}">Appointment Date</label>
            {{ form.appointment_date }}

            <div class="register-link">
                <p>Not registered yet?</p>
                <a href="{% url 'register_patient' %}">Register as Patient</a>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
